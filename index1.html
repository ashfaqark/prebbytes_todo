<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Lists</title>
    <link rel="stylesheet" href="./Style/style1.css">
</head>

<body>
    <div class="container">
        <div class="task-head">
            <div class="head-line">
                <h1>Tasks <span>Lists</span></h1>
            </div>
            <div class="add-btn">
                <a href="../3AddNewList/index3.html"><button class="btn"> &plus;</button></a><span class="btn-list">Add
                    List</span>
            </div>
        </div>
        <div class="main-todo">

            <div class="todo-lists">
                <a href="../2Task/index2.html">
                    <p class="todo-task">Trip to Paris</p>
                </a>
                <hr>
                <p class="task">&nbsp;&nbsp;Completed Task</p>
                <label class="task-check">
                    <input type="checkbox">Pending Task
                </label>
            </div>

            <div class="todo-lists">
                <p class="todo-task">My Todo List</p>
                <hr>
                <p class="task">&nbsp;&nbsp;Completed Task</p>
                <label class="task-check">
                    <input type="checkbox">Pending Task
                </label>
            </div>
            <div class="todo-lists">
                <p class="todo-task">My Todo List</p>
                <hr>
                <p class="task">&nbsp;&nbsp;Competed Task</p>
                <label class="task-check">
                    <input type="checkbox">Pending Task
                </label>

            </div>
        </div>
    </div>
</body>

</html>
